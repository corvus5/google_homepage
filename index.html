<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header">
            <div class="top-bar" id="left-header">
                <a href="" class="link-header">About</a>
                <a href="" class="link-header">Store</a>
            </div>
            <div class="top-bar" id="right-header">
                <a href="" class="link-header">Gmail</a>
                <a href="" class="link-header">Images</a>
                <a href="" class="link-header">Apps</a>

        </header>
        <div id="google-search-bar">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">

                <div id="search-bar-border">

                    <button class="search-button" id="button-right">I'm Feeling Lucky</button>
                </div>
            </form>

        </div>
        <footer>
            <div class="bottom-bar" id="left-footer">
                <a href="" class="link-footer">Advertising</a>
                <a href="" class="link-footer">Business</a>
                <a href="" class="link-footer">How Search works</a>
            </div>
            <div class="bottom-bar" id="right-footer">
                <a href="" class="link-footer">Privacy</a>
                <a href="" class="link-footer">Terms</a>
                <a href="" class="link-footer">Settings</a>
            </div>
        </footer>

</html>
